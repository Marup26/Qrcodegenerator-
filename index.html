  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const imgbbApiKey = "demo-key-123456"; // Replace this with your real API key from https://api.imgbb.com

    async function uploadImage(file) {
      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("https://api.imgbb.com/1/upload?key=" + imgbbApiKey, {
        method: "POST",
        body: formData
      });

      const data = await response.json();
      return data.data.url;
    }

    async function generateQRCode() {
      const textInput = document.getElementById("qrText").value.trim();
      const photoFile = document.getElementById("photoInput").files[0];
      const logoFile = document.getElementById("logoInput").files[0];
      const canvas = document.getElementById("qrCanvas");
      const size = parseInt(document.getElementById("qrSize").value);
      const fgColor = document.getElementById("fgColor").value;
      const bgColor = document.getElementById("bgColor").value;
      const font = document.getElementById("fontSelect").value;
      const bgImage = document.getElementById("bgImage").value;

      let finalText = textInput;

      if (photoFile) {
        finalText = await uploadImage(photoFile);
      }

      if (finalText.startsWith("http")) {
        try {
          const res = await fetch(`https://tinyurl.com/api-create.php?url=${encodeURIComponent(finalText)}`);
          finalText = await res.text();
        } catch (e) {
          console.warn("Short link failed, using original URL.");
        }
      }

      if (bgImage) {
        document.body.style.backgroundImage = `url(${bgImage})`;
        document.body.style.backgroundSize = "cover";
      }

      document.body.style.fontFamily = font;

      QRCode.toCanvas(canvas, finalText, {
        width: size,
        color: {
          dark: fgColor,
          light: bgColor
        }
      }, function (error) {
        if (error) console.error(error);

        if (logoFile) {
          const ctx = canvas.getContext("2d");
          const logoUrl = URL.createObjectURL(logoFile);
          const logoImg = new Image();
          logoImg.src = logoUrl;
          logoImg.onload = () => {
            const s = size * 0.2;
            const x = (canvas.width - s) / 2;
            const y = (canvas.height - s) / 2;
            ctx.drawImage(logoImg, x, y, s, s);
          };
        }
      });
    }

    function downloadQR() {
      const canvas = document.getElementById("qrCanvas");
      const link = document.createElement("a");
      link.download = "qr-code.png";
      link.href = canvas.toDataURL();
      link.click();
    }

    function shareWhatsApp() {
      const text = document.getElementById('qrText').value;
      const link = `https://api.whatsapp.com/send?text=Check this QR Code Generator: ${window.location.href} (Text: ${encodeURIComponent(text)})`;
      window.open(link, '_blank');
    }

    function shareTelegram() {
      const text = document.getElementById('qrText').value;
      const link = `https://t.me/share/url?url=${window.location.href}&text=Check this QR Code Generator: ${encodeURIComponent(text)}`;
      window.open(link, '_blank');
    }

    function shareInstagram() {
      const text = document.getElementById('qrText').value;
      const instagramUrl = `https://www.instagram.com/create/style/?caption=${encodeURIComponent(text)}`;
      window.open(instagramUrl, '_blank');
    }
  </script>
